<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../fme-calendar.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../fme-tour.js"></script>
    <script src="tour_example.js"></script>
  </head>
  <body ng-app="fmeCalendarExample">

          </div>
          <div class="col-xs-6 text-right">

              <span class="'glyphicon glyphicon-fire"></span>

            </div>

        <br/>

        <br/>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

          <div class="row">
            <div class="col-xs-6">
              <div id ='fme_tour_bottom_left_item'>
                <span class="'glyphicon glyphicon-fire"></span>
                Left Top Aligned Item
              </div>
            </div>
            <div class="col-xs-6 text-right">
              <div id ='fme_tour_bottom_right_item'>
                <span class="'glyphicon glyphicon-fire"></span>
                Right Top Aligned Item
              </div>
            </div>
          </div>
      </footer>
    </div>

</html>
